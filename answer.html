<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
     let an;
      let que;
      let n = +prompt("Сколько ответов?");
      let questions = [
        "Что мне взять с собой на каток?",
        "Что надо положить в холодильник?",
        "Что мне взять с собой в школу?",
        "Что мне взять с собой в бассейн?",
        "Что мне взять в поездку?",
      ];
      let answers = ["Коньки", "Полотенца", "Учебники", "Творог", "Суп"];
      function getRandom(arr) {
        que = Math.floor(Math.random() * arr.length);
        return arr[que];
      }
      let get = getRandom(questions);
      alert(get);
      for (let i = 0; i < n; i++) {
        let an = getRandom(answers);
        alert(an);
      }
    </script>
  </body>
</html>
