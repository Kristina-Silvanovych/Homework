        "Оставайтесь на связи!",

        "С Вами очень приятно общаться!",

          alert("Привет");

          alert("Я бот Вася");

        } else {
          que = que.toLowerCase();
          if (que.indexOf("javascript") == -1) {
            alert("Я хочу беседовать о JavaScript!");

            alert(js[randomIndex]);

          } else {
