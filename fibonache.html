<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Input n");
      if (isNaN(n)) {
        alert("Error!!!");
      }
      let oldoldf = 1;
      let oldf = 1;
      document.write(oldoldf + " " + oldf);
      for (let i = 0; i < n - 2; i++) {
        let newf = oldoldf + oldf;
        oldoldf = oldf;
        oldf = newf;
        document.write(" " + newf);
      }
    </script>
  </body>
</html>
